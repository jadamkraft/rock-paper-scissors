<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS!!!</h1>
    <div class="buttons">
        <button class="rock button" data-button="rock">ROCK!</button>
        <button class="paper button" data-button="paper">PAPER!</button>
        <button class="scissors button" data-button="scissors">SCISSORS!</button>
    </div>
    <div class="results">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
    </div>


    <script src="javascript.js"></script>

</body>
</html>
